Description: 'Rule detects privilege escalation done via "security_authtrampoline" utility that prompts the user for credentials.Although this function can execute any process temporarily with root privileges, it is not recommended except for installers that have to be able to run from CDs and self-repairing setuid tools. Moreover API is depricated.'
EventDescriptions:
    - LocalizationId: 'corrname_MacOS_Privilege_Escalation_via_security_authtrampoline'
      EventDescription: 'Privilege escalation with non-platform binary {datafield20} via security_authtrampoline and {object.process.fullpath} execution on the host {event_src.host}'
    - LocalizationId: 'corrname_MacOS_Privilege_Escalation_via_security_authtrampoline_2'
      EventDescription: 'Privilege escalation with {datafield20} via security_authtrampoline and {object.process.fullpath} execution on the host {event_src.host}'
    - LocalizationId: 'corrname_MacOS_Privilege_Escalation_via_security_authtrampoline_3'
      EventDescription: 'Detected privilege escaltaion attempts ({count.subevents}) with non-platform binary {datafield20} via security_authtrampoline  on the host {event_src.host}'
    - LocalizationId: 'corrname_MacOS_Privilege_Escalation_via_security_authtrampoline_4'
      EventDescription: 'Detected privilege escaltaion attempts ({count.subevents}) with platform binary {datafield20} via security_authtrampoline  on the host {event_src.host}'
