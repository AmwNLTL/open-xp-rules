Description: 'Правило обнаруживает повышение привилегий с помощью утилиты "security_authtrampoline", которая запрашивает у пользователя учетные данные. Несмотря на то, что эта функция может временно запустить любой процесс с привилегиями суперпользователя, она не рекомендуется, за исключением инсталляторов, которые должны иметь возможность запускаться с компакт-дисков и самовосстанавливающихся утилит setuid. Более того, API считается устаревшим.'
